		// namespaceを作成

	</script>

	<script>
		"use strict";
		//AutoStyling 機能を無効にしたい場合、以下のコードを後述の onseui.js を読み込んだ直後に記述します。
		ons.disableAutoStyling();

		ons.ready(() =>
		{
			console.log("ons.ready:");
			document.addEventListener("init", (event) =>
			{
				console.log(` init: ${event.target.id}`);
				switch(event.target.id)
				{
					case "pageMain":
						break;
					case "pageAck":
						console.log("  call: funcPageAck();");
						funcPageAck();
						break;
					case "pageAirReal":
						console.log("  call: funcPageAirReal();");
						funcPageAirReal();
						break;
					case "pageAssemble":
						console.log("  call: funcPageAssemble();");
						funcPageAssemble();
						break;
					case "pageAsOne":
						console.log("  call: funcPageAsOne();");
						funcPageAsOne();
						break;
					case "pageAsOneStory":
						console.log("  call: funcPageAsOneStory();");
						funcPageAsOneStory();
						break;
					case "pageCustomize":
						console.log("  call: funcPageCustomize();");
						funcPageCustomize();
						break;
					case "pageNicePlay":
						console.log("  call: funcPageNicePlay();");
						funcPageNicePlay();
						break;
					case "pageStage":
						console.log("  call: funcPageStage();");
						funcPageStage();
						break;
					case "pageTask":
						console.log("  call: funcPageTask();");
						funcPageTask();
						break;
					case "pageTitle":
						console.log("  call: funcPageTitle();");
						funcPageTitle();
						break;
					case "pageWeapon":
						console.log("  call: funcPageWeapon();");
						funcPageWeapon();
						break;
					default:
						break;
				}
			}, false);

			// 初期ページを設定
			SPnavigator.pushPage("Main.html");
		});

		// PWAに対応
		if("serviceWorker" in navigator)
		{
			navigator.serviceWorker.register("./sw.js").then((registration) =>
			{
				// 登録成功
				console.log(`ServiceWorker registration successful with scope: ${registration.scope}`);
			}).catch((err) =>
			{
				// 登録失敗
				console.error(`ServiceWorker registration failed: ${err}`);
			});
		}
	</script>
</head>
